<!DOCTYPE html>
<html>

<head>
  <title>Code Test - Donation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="css/site.css" media="all" />
  <link rel="stylesheet" type="text/css" href="css/donation.css" media="all" />
</head>

<body>

  <!-- main -->
  <div class="main-layout wrapper">
    <div class="main-container">
      <nav>
        <a id="homeLink" class="btn std_button" href="index.html">Back to Home</a>
      </nav>

      <div class="fund-container">
        <div class="bold arrow_box border-radius">
          $167 still needed for this project
        </div>
        <div class="progress"></div>
        <div class="fund-details border-radius">
          <p><span class="tomato-txt bold">Only 3 days left</span> to fund this project.</p>
          <p>Join the 42 other donors who have already supported this project. Every dollar helps.</p>
          <div>
            <form>
              <input required type="text" id="donate_amount" class="icon ico-dollar amount fxlarge bold half float-lt border-radius" value="50" />
              <input type="submit" class="btn fxlarge bold half active-btn float-rt border-radius" value="Give now" />
            </form>
          </div>
          <div class="clear"></div>
          <a href="#" id="why_link">Why give $50?</a>
        </div>
        <button class="btn transparent bold half-space float-lt border-radius">Save for later</button>
        <button class="btn transparent bold half-space float-rt border-radius">Tell your friends</button>
        <div class="clear"></div>
      </div>
    </div>
  </div>
  <!-- //main -->
  <script src="js/site.js" type="text/javascript"></script>
  <script src="js/validate.js" type="text/javascript"></script>
</body>

</html>
